<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <h2>Job Application Form</h2>
    
    <br>
    <form>
        <div class="form-row">
          <div class="col">
            <tr>First Name:</tr>
            <input type="text" class="form-control" placeholder="">
          </div>
          <div class="col">
            <tr>Last Name:</tr>
            <input type="text" class="form-control" placeholder="">
          </div>
        </div>
      </form>
      <br>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" class="form-control" id="E-mail" placeholder="E-mail">
      </div>
      <div class="information">
        <table>
            <colgroup>Job Role:</colgroup>
            <label for="exampleFormControlSelect1"></label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Role of Job</option>
              <option>Data Science</option>
              <option>MERN Stack Developer</option>
              <option>MEAN Stack Developer</option>
              <option>Frontend Developer</option>
              <option>Backend Developer</option>
              <option>Full Stack Developer</option>
              <option>Software Engineer</option>
              <option>AI and ML Engineer</option>
              <option>Cyber Security Engineer</option>
            </select>
        </table>
        <br>
      </div>
      <div class="data">
        <tr>Address:</tr>
        <label for="exampleFormControlTextarea1"></label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
          
          
         
        
      </div>
      <br>
      <div class="form-row">
        <div class="col">
          <tr>City:</tr>
          <input type="text" class="form-control" placeholder="">
        </div>
        <div class="col">
          <tr>Pincode:</tr>
          <input type="text" class="form-control" placeholder="">
        </div>
      </div>
      <br>
      <div class="locate">
        <label for="exampleInputPassword1">Start Date:</label>
        <input type="date" class="form-control" id="exampleInputPassword1" placeholder="E-mail">
      </div>
      <br>
      <div class="last">
        
            <label for="exampleFormControlFile1">Upload Your C.V</label>
            <br>
           <input type="file" class="" placeholder="" type="text">
          
      </div>
</body>
</html>
